<body class="container-full" id="top">
    <main id="main" class="row clear">
    	<div class="content col-full col-10-m  push-1-m">
			<section class="container-full">
				<div class="row">
					<div class="col-full">
						<h3>Images by Taxon</h3>
						<p>Search for any taxa and view images contributed to iDigBio that match that term.<br/>Search terms can be broad or specific, such as: <strong>cetacea</strong>, <strong>hadrosaurus</strong> or <strong>ursus arctos</strong></p>
						<form id="imageSearch">
							<label><strong>Taxonomic Term </strong></label>
							<input type="text" id="taxonTerm" name="taxonTerm" class="form-element">
							<button class="button imageSearchButton" onclick="getTaxaImages($('#taxonTerm').val(), 12, 0); return false;">Search</button>
						</form>
					</div>
				</div>
				<hr/>
				<div id="idbImages"></div>
				<hr/>
				<div id="idbImagePaging" class="row">
					<div class="col-4-m push-4">
						<div class="row">
							<div id="idbPagingPrev" class="col-4-m"></div>
							<div id="idbPagingText" class="col-4-m"a></div>
							<div id="idbPagingNext" class="col-4-m"></div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
</body>
