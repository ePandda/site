    <script type="text/content" id="content-about">
        <section id="aboutContent" class="container-full">
			<div class="row">
				<div class="col-12 col-10-m push-1-m">
					<h1>About ePANDDA</h1>
					<p>
						The ePANDDA project, Enhancing PAleontological and Neontological Data Discovery API, developed software tools that connect three established, well-supported, and critically important data sources: the Paleobiology Database (PBDB, paleontological, literature-based), iDigPaleo (paleontological, specimen-based) and iDigBio (neontological and paleontological, specimen-based). Prior to this initiative, the ability to access and integrate data from across the geological and biological sciences was a cumbersome and time-consuming process, as the connectivity between modern and fossil, and specimen and literature-based resources did not currently exist. ePANDDA uses application programming interfaces (APIs) to streamline and normalize data acquisition, including retrieval from disparate data sources. This is a major shift in the way the geoscience community has traditionally approached data acquisition and publishing (e.g., building a new portal). It allows for more growth and flexibility in which existing data portals can be utilized and facilitate coordination with future data initiatives in other geoscience disciplines.
					</p>
					<p>
						Ultimately, for the researcher, the ePANDDA project eliminates a significant barrier to data collection and processing, as users are able to access and query multiple data sources at the same time from their preferred portal, resulting in a much richer, combined dataset. The development of APIs provide researchers the opportunity to collaborate across disciplinary boundaries, to ask and answer new research questions affecting a diversity of fields (e.g., biogeographic/niche modeling, systematics, functional morphology, evolutionary biology, ecology, climatology, conservation biology, oceanography, and petroleum geology) and has the potential to change the nature and scope of the research questions that can be addressed by the scientific community.
					</p>
				</div>
			</div>
